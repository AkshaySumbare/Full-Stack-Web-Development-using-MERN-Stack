<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        background-color: beige;
        border: 2px solid black;

        display: flex;
        justify-content: center;
        align-items: centre;

        margin: auto;


        transition: all 3s linear 1s;

    }
    .box:hover{
        transform:rotate(45deg);
        /* transform: scale(2); */
        transform: scale(0.5);
    }
    p{
        font-size: 36px;
    }
</style>
<body>
    <div class="container">
        <div class="box">
    
    </div>
        <p>This is Akshay Sumbare </p>
    </div>
</body>
</html>
