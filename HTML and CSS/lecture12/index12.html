

<!-- SEO && Head tag in HTML -->
<!-- Data which are present in body tag are only visible . Data which are present in head tag
     are not visible we can insert SEO data in head tags -->
    
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- use to title  -->
        <title>Favicon,Meta,Title,etc</title>

        <!-- use of Favicon to show logo  -->
        <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">

        <!-- use to link external css file to html -->
        <link rel="stylesheet" href="style.css">

        <!-- linking java script file to HTML -->
        <script src="script.js"></script>

     </head>
     <body>
        <h1><H1><Table>Hi This is Akshay Sumbare</Table></H1></h1>
        
     </body>
     </html>
