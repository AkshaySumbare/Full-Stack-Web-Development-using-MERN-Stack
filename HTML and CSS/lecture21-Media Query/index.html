
<!-- ***********Media Queries ***************  -->
<!-- in this we can define different structure of Element for different size of window -->

<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: aqua;
            border: 3px solid black;
        }
        /* @media (min-width: 600px) {
            .box{
                  background-color: blue;
            }
        } */
        @media (min-width: 600px) and (max-width: 900px) {
            .box{
                  background-color: blue;
            }
        }
    </style>
 </head>
 <body>
    <div class="box">Hello Jee</div>
 </body>
 </html>
