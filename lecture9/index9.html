     <h2>Job Application</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label for="emailID">Email ID:</label>
      <input type="email" name="emailID" id="emailID" />
      <br />
      <br />
      <label for="phoneNumber">Phone NO:</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" />
      <br />
      <br />

      <label for="fileUplode">Resume:</label>
      <input type="file" name="fileUplode" id="fileUplode" />
      <br />
      <br />

      <label for="Counter">Experience (in years)</label>
      <input type="number" name="Counter" id="Counter" min="0" max="50" />
      <br />
      <br />

      <fieldset>
        <legend>skills</legend>

        <label for="checkbox">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <br />
        <br />

        <label for="checkbox1">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />
        <br />
        <br />

        <label for="checkbox2">JavaScript</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />
      </fieldset>
      <br />
      <br />

      <label for="educationType">Highest Education:</label>
      <select name="educationType" id="educationType">
        <option value="Associate's Degree">Associate's Degree</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="PhD">PhD</option>
      </select>
      <br />
      <br />

      <fieldset>
        <legend>Availability:</legend>
        <br />
        <br />
        <label for="radio">Full-time</label>
        <input type="radio" name="radio" id="radio" />
        <br />
        <br />
        <label for="radio1">Part-time</label>
        <input type="radio" name="radio" id="radio1" />
      </fieldset>
      <br />
      <br />
      <label for="textarea"> AdditionalComments:</label>
      <br />
      <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>

      <input type="submit" value="Submit Application" id="" />
    </form>
